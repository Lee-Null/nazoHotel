<html lang="ko-kr">

<head>

    <title>Hotel Alpha - Hotel Booking HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- External CSS libraries -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-submenu.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" type="text/css" href="fonts/linearicons/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker.min.css">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" id="style_sheet" href="css/skins/blue-light-2.css">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPlayfair+Display:400,700%7CRoboto:100,300,400,400i,500,700">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" type="text/css" href="css/ie10-viewport-bug-workaround.css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script  src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script  src="js/html5shiv.min.js"></script>
    <script  src="js/respond.min.js"></script>
    <![endif]-->
</head>


<body>
    <div class="form-check"></div>
    <div class="banner banner-2">
        <div class="banner-inner">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Main header start -->
                <header class="main-header main-header-2 main-header-3">
                    <div class="container">
                        <nav class="navbar navbar-default">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navigation" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a href="index.html" class="logo">
                                    <img src="img/logos/white-logo.png" alt="logo">
                                </a>
                            </div>
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="navbar-collapse collapse" role="navigation" aria-expanded="true" id="app-navigation">
                                <ul class="nav navbar-nav">
                                    <li class="dropdown active">
                                        <a href="layout.html" tabindex="0" data-toggle="dropdown" data-submenu="" aria-expanded="false">
                                            홈
                                        </a>
                                    </li>
                                    <li class="dropdown active">
                                        <a href="room.html" tabindex="0" data-toggle="dropdown" data-submenu="" aria-expanded="false">
                                            객실<span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a href="room.html#singleroom">Single Room</a></li>
                                            <li><a href="room.html#doubleroom">Double Room</a></li>
                                            <li><a href="room.html#deluxroom">Delux Room</a></li>
                                            <li><a href="room.html#suiteroom">Suite Room</a></li>
                                        </ul>
                                    </li>
                                    <li class="dropdown active">
                                        <a href="contact" tabindex="0" data-toggle="dropdown" data-submenu="" aria-expanded="false">
                                            문의사항
                                        </a>
                                    </li>
                                    <li class="dropdown active">
                                        <a href="search.html" tabindex="0" data-toggle="dropdown" data-submenu="" aria-expanded="false">
                                            예약조회
                                        </a>
                                    </li>
                                </ul>
                            </div>

                            <!-- /.navbar-collapse -->
                            <!-- /.container -->
                        </nav>

                    </div>
                </header>
                <!-- Main header end -->
            </div>
        </div>
    </div>
    <!-- Banner end -->
    <div class="booking-flow content-area-10">
    <div class="container">
        <section>
            <div class="wizard">
                <form id="contact_form" action="index.html" enctype="multipart/form-data" method="get">
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="complete">
                            <div class="booling-details-box booling-details-box-2 mrg-btm-30">
                                <h3 class="booking-heading-2"><strong>예약정보</strong></h3><br>
                                <div class="row mrg-btm-30">
                                    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                                        <!--  Rooms detail slider start -->
                                        <div class="rooms-detail-slider simple-slider ">
                                            <div id="carousel-custom-3" class="carousel slide" data-ride="carousel">
                                                <div class="carousel-outer">
                                                    <!-- Wrapper for slides -->
                                                    <div class="carousel-inner">
                                                        <div class="item">
                                                            <img src="img/room/img-2.jpg" class="thumb-preview" alt="Chevrolet Impala">
                                                        </div>
                                                        <div class="item">
                                                            <img src="img/room/img-1.jpg" class="thumb-preview" alt="Chevrolet Impala">
                                                        </div>
                                                        <div class="item">
                                                            <img src="img/room/img-5.jpg" class="thumb-preview" alt="Chevrolet Impala">
                                                        </div>
                                                        <div class="item">
                                                            <img src="img/room/img-6.jpg" class="thumb-preview" alt="Chevrolet Impala">
                                                        </div>
                                                        <div class="item active">
                                                            <img src="img/room/img-3.jpg" class="thumb-preview" alt="Chevrolet Impala">
                                                        </div>
                                                        <div class="item">
                                                            <img src="img/room/img-7.jpg" class="thumb-preview" alt="Chevrolet Impala">
                                                        </div>
                                                        <div class="item">
                                                            <img src="img/room/img-4.jpg" class="thumb-preview" alt="Chevrolet Impala">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                        <h4>예약번호:</h4>

                                        <ul>
                                            <li>
                                                이름:<span id="name"></span>
                                            </li>
                                            <li>
                                                체크인:<span id="checkin"></span>
                                            </li>
                                            <li>
                                                체크아웃:<span id="checkout"></span>
                                            </li>
                                            <li>
                                                객실:<span id="roomtype"></span>
                                            </li>
                                            <li>
                                                인원:<span id="person"></span>
                                            </li>
                                        </ul>

                                        <div class="your-address">
                                            <strong>요청사항:</strong>
                                            <address id = "claim">
                                                가나다라
                                            </address>
                                        </div>

                                        <div class="price">
                                            Total:<span id="totalprice"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <ul class="list-inline pull-right">
                                <button type="submit" class="btn search-button btn-theme next-step">확인</button>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

</body>


</html>
